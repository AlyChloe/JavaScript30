<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey there.');

    // Interpolated
    const obj = 'Dino';
    console.log('I am a %s', 'CAT');
    console.log(`Wow, look at the ${obj}`);

    // Styled
    console.log('%c I am some awesome text', 'font-size:20px; font-weight:bold');

    // warning!
    console.warn('NOOO');

    // Error :|
    console.error('Theres an error')

    // Info
    console.info('I am 3/4 French.');

    // Testing
    console.assert(1 === 2, 'That is WRONG');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Chloe');
    console.count('Chloe');
    console.count('Chloe');
    console.count('Chloe');

    // timing
    // console.time('fetching data');
    //   fetch('url')
    //     .then(data => data.json())
    //     .then(data => {
    //       console.timeEnd('fetching data');
    //       console.log(data);
    //     })

    console.table(dogs);
  </script>
</body>
</html>
